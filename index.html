<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            <i class="fa-solid fa-gamepad"></i> Rock Paper Scissor <i class="fa-solid fa-gamepad"></i>
        </h1>
    </header>
    <div style="display: flex;justify-content: center;">
        <h2 class="opponenthead">Opponent  <i class="fa-solid fa-user"></i></h2>
    </div>
    <div class="opponent">
        <img src="rock.png" alt="">
        <img src="paper.png" alt="">
        <img src="scissors.png" alt="">
    </div>
    <div>
        <div class="computer">
            <div class="output">

            </div>
            <div class="result">

            </div>
        </div>
    </div>

    <div class="para">
        <p>Select Your Choice</p>
    </div>
    <div class="img-container">
        <img id="rock" src="rock.png" alt="">
        <img id="paper" src="paper.png" alt="">
        <img id="scissor" src="scissors.png" alt="">
    </div>
    <div class="you" style="display: none;justify-content: center;">
        <h2>You  <i class="fa-solid fa-user"></i></h2>
    </div>

    <div class="btn-section">
        <button id="start">
            Start Game
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
